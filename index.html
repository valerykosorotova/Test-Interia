<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Interia</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wraper">
                <img src="./images/logo_big.png" alt="INTERIA LOGO" class="header__logo">
                <nav class="header__navigation">
                    <ul class="header__dropdown-wraper">
                        <li class="header__dropdown-item">
                            <img src="./images/menu_icon.svg" alt="Dropdown icon" class="header__dropdown-icon">
                            <ul class="header__navigation-list">
                                <li class="header__navigation-item">
                                    <a href="#" class="header__navigation-item-link">about</a>
                                </li>
                                <li class="header__navigation-item">
                                    <a href="#" class="header__navigation-item-link">services</a>
                                </li>
                                <li class="header__navigation-item">
                                    <a href="#" class="header__navigation-item-link">projects</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <div class="header__language">
                    <div class="header__language-item">EN</div>
                    <div class="header__language-item">RU</div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main-content">
            <div class="container container-main">
                <div class="main-content__wraper">
                    <section class="main-content__swiper">
                        <img src="./images/Scroll.svg" alt="Scrolling icon" class="main-content__swiper-icon">
                    </section>
                    <ul class="main-content__list">
                        <li class="main-content__item">
                            <img src="./images/bullet_main.svg" alt="Bullet Piont" class=main-content__item-link-bullet>
                            <a href="#living_room" class="main-content__item-link">Living room</a>
                        </li>
                        <li class="main-content__item">
                            <img src="./images/bullet_main.svg" alt="Bullet Piont" class=main-content__item-link-bullet>
                            <a href="#kitchen" class="main-content__item-link">Kitchen</a>
                        </li>
                        <li class="main-content__item">
                            <img src="./images/bullet_main.svg" alt="Bullet Piont" class=main-content__item-link-bullet>
                            <a href="#bathroom" class="main-content__item-link">Bathroom</a>
                        </li>
                        <li class="main-content__item">
                            <img src="./images/bullet_main.svg" alt="Bullet Piont" class=main-content__item-link-bullet>
                            <a href="#terrace" class="main-content__item-link">Terrace</a>
                        </li>
                    </ul>
                    <ul class="main-content__image-wraper">
                        <li id="living_room" class="main-content__image">
                            <img src="./images/living_room.png" class="main-content__image" alt="Living Room Photo">
                        </li>
                        <li id="kitchen" class="main-content__image">
                            <img src="./images/kitchen.png" class="main-content__image" alt="Kitchen Photo">
                        </li>
                        <li id="bathroom" class="main-content__image">
                            <img src="./images/bathroom.png" class="main-content__image" alt="Bathoom Photo">
                        </li>
                    </ul>
                    <div class="main-content__image-description">
                        <p class="main-content__image-text">Get these gorgeous modern living room. Refresh your own space today.</p>
                        <a href="#" class="main-content__image-link">More<img src="images/symbol.svg" class="main-content__image-link-symbol"></img></a>
                    </div>
                </div>
            </div>
    </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wraper">
                <img src="./images/logo_small.png" alt="INTERIA LOGO" class="footer__logo">
                <div class="footer__contacts">
                    <div class="footer__address">
                        <img src="./images/address_icon.png" alt="navigation icon" class="footer__address-icon">
                        <div class="footer__address-text">43 Miriam St, Daly City CA, 94014, United States</div>
                    </div>
                    <div class="footer__phone">
                        <img src="./images/phone_icon.png" alt="phone icon" class="footer__phone-icon">
                        <div class="footer__phone-number">+ 43-1-7104996</div>
                    </div>
                </div>
                <ul class="footer__social-media">
                    <li class="footer__social-media-item">
                        <img src="./images/youtube_logo.png" alt="YouTube Logo" class="footer__social-media-icon">
                    </li>
                    <li class="footer__social-media-item">
                        <img src="./images/bullet.svg" alt="Bullet Piont" class="footer__social-media-icon">
                    </li>
                    <li class="footer__social-media-item">
                        <img src="./images/fb_logo.png " alt="Facebook Logo" class="footer__social-media-icon">
                    </li>
                    <li class="footer__social-media-item">
                        <img src="./images/bullet.svg" alt="Bullet Piont" class="footer__social-media-icon">
                    </li>
                    <li class="footer__social-media-item">
                        <img src="./images/instagram_logo.png" alt="Instagram Logo" class="footer__social-media-icon">
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
